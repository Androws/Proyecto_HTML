<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta name="theme-color" content="#4B79A1">
  <meta name="keywords" content="reproductor, música, music, player, david, bowie, ziggy, stardust">
  <meta name="description" content="Reproductor de música realizado con HTML5 y JavaScript.">
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:creator" content="@Androws_">
  <meta property="twitter:title" content="Reproductor de Música con HTML5 + JS">
  <meta property="twitter:description" content="Proyecto para el curso de Desarrollo Web con HTML5">
  <meta property="twitter:image:src" content="https://files.catbox.moe/evnjkn.png">
  <title>Reproductor de Música HTML5</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="author" href="https://github.com/Androws">
  <link rel="icon" type="image/png" href="favicon-32x32.png" sizes="32x32">
  <link rel="icon" type="image/png" href="android-chrome-192x192.png" sizes="192x192">
  <link rel="icon" type="image/png" href="favicon-96x96.png" sizes="96x96">
  <link rel="icon" type="image/png" href="favicon-16x16.png" sizes="16x16">
  <script src="js/main.js"></script>
</head>

<body>
  <div id=reproductor>
    <div id="cabecera">
      <div id="controles">
        <i class="boton fa fa-play fa-2x" id="playpause" onClick="playorpause()"></i>
        <div id=volumecontrol>
          <i class="fa fa-volume-up"></i>
          <input type="range" orient="vertical" oninput="setVolume()" id="volume" min=0 max=1 step=0.01 value=0.5>
          <i class="fa fa-volume-down"></i>
        </div>
      </div>
      <div class="separador"></div>
      <div id="progreso">
        <span id="actual">00:00</span>
        <progress id="meter" value="0" max="1">Tu navegador no soporta las barras de progreso.</progress>
        <span id="duracion">00:00</span>
      </div>
      <div id="aviso">&nbsp;</div>
    </div>
    <img id="cover" src="https://files.catbox.moe/8w7cil.jpg
" alt="Cover" />
    <div id="lista">
      <div class="song" onClick="selectPlay(song1)">
        <audio id="song1" src="audio/ziggy/01-FiveYears.mp3"></audio>Five Years</div>

      <div class="song" onClick="selectPlay(song2)">
        <audio id="song2" src="audio/ziggy/02-SoulLove.mp3"></audio>Soul Love</div>

      <div class="song" onClick="selectPlay(song3)">
        <audio id="song3" src="audio/ziggy/03-MoonageDaydream.mp3"></audio>Moonage Daydream</div>

      <div class="song" onClick="selectPlay(song4)">
        <audio id="song4" src="audio/ziggy/04-Starman.mp3"></audio>Starman</div>

      <div class="song" onClick="selectPlay(song5)">
        <audio id="song5" src="audio/ziggy/05-ItAintEasy.mp3"></audio>It Ain't Easy</div>

      <div class="song" onClick="selectPlay(song6)">
        <audio id="song6" src="audio/ziggy/06-LadyStardust.mp3"></audio>Lady Stardust</div>

      <div class="song" onClick="selectPlay(song7)">
        <audio id="song7" src="audio/ziggy/07-Star.mp3"></audio>Star</div>

      <div class="song" onClick="selectPlay(song8)">
        <audio id="song8" src="audio/ziggy/08-HangOnToYourself.mp3"></audio>Hang on to Yourself</div>

      <div class="song" onClick="selectPlay(song9)">
        <audio id="song9" src="audio/ziggy/09-ZiggyStardust.mp3"></audio>Ziggy Stardust</div>

      <div class="song" onClick="selectPlay(song10)">
        <audio id="song10" src="audio/ziggy/10-SuffragetteCity.mp3"></audio>Suffragette City</div>

      <div class="song" onClick="selectPlay(song11)">
        <audio id="song11" src="audio/ziggy/11-RocknRollSuicide.mp3"></audio>Rock 'n' Roll Suicide</div>
    </div>
    <div class="separador"></div>
  </div>
  <p>Best in Chrome™</p>
</body>

</html>
